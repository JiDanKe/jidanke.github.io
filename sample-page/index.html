        <p>Hello，很高兴在网络上相见。我是个移动终端开发工程师，每天工作是敲代码，俗称码农。</p>
<p>我喜欢设计模式、学习模型，我认为她们非常美妙，虽然我还在探索在路上。我还喜欢美妙的旋律，尤其是钢琴的声音，是这些音符给了我无数的灵感。我仍然在寻找美妙的东西。</p>
<p>我喜欢我的工作，因为我相信，码农正在改变世界。</p>
